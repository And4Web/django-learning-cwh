{% extends 'base.html' %}
{% block title %}Contact | {% endblock title %}
{% block body %}
.<div class="container-fluid px-0 my-0 py-0">
  <div id="carouselExampleSlidesOnly" class="carousel slide mx-5 px-5" data-bs-ride="carousel">
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random/450x80/?telephone" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/450x80/?call" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/450x80/?chat" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <h3 class="text-center my-3">Contact</h3>
  <form class="my-3 mx-5 px-5" method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">phone</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="text-field" class="form-label">Your message here</label>
      <textarea type="text" class="form-control" name="text-field" id="exampleInputPassword1"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
